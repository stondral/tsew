<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Submission - Stond Emporium</title>
</head>

<body
    style="margin: 0; padding: 0; background-color: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="max-width: 600px; margin: 0 auto; padding: 40px 20px;">
        <div
            style="background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
            <div style="background: #0f172a; padding: 40px; text-align: center;">
                <h1 style="color: white; font-size: 24px; font-weight: 800; margin: 0;">New Product <span
                        style="color: #f97316;">Submission</span></h1>
            </div>
            <div style="padding: 40px;">
                <p style="color: #475569; font-size: 16px; line-height: 1.6; margin: 0 0 24px 0;">
                    Hello Admin,<br><br>
                    A new product has been submitted for approval on Stond Emporium.
                </p>
                <div style="background: #f1f5f9; padding: 24px; border-radius: 12px; margin-bottom: 32px;">
                    <p
                        style="margin: 0 0 8px 0; color: #64748b; font-size: 14px; text-transform: uppercase; font-weight: 700;">
                        Product Name</p>
                    <p style="margin: 0 0 20px 0; color: #0f172a; font-size: 18px; font-weight: 700;">{{productName}}
                    </p>

                    <p
                        style="margin: 0 0 8px 0; color: #64748b; font-size: 14px; text-transform: uppercase; font-weight: 700;">
                        Submitted By</p>
                    <p style="margin: 0; color: #0f172a; font-size: 16px; font-weight: 600;">{{sellerName}}</p>
                </div>
                <div style="text-align: center;">
                    <a href="{{approvalUrl}}"
                        style="display: inline-block; background: #f97316; color: white; text-decoration: none; padding: 16px 32px; border-radius: 12px; font-weight: 700; font-size: 16px;">Review
                        Submission</a>
                </div>
            </div>
            <div style="background: #f8fafc; padding: 30px; text-align: center; border-top: 1px solid #e2e8f0;">
                <p style="color: #94a3b8; font-size: 12px; margin: 0;">ðŸŒŸ Stond Emporium Internal Notification</p>
            </div>
        </div>
    </div>
</body>

</html>
